<!DOCTYPE html>
<html>
<head>
  <title>index81</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("p").click(function () {
        $(this).hide();
      });
    });
  </script>
</head>
<body>

  <p>Щелкните по мне!</p>
  <p>Щелкните и по мне тоже!</p>
</body>
</html>
